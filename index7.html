<html>
    <head>
        <title>Fundamentos de javascript</title>
    </head>
    <body>
        <h2>Fundamentos Js</h2>
        <script type="text/javascript">
           //objetos
           const p1 = {
               x:0,
               y:4,

               moverEnX(x) {
                   this.x += x;
               },
               moverEnY(y) {
                   this.y += y;
               }
           }

           const p2 = {
               x:3,
               y:0,
               moverEnX(x) {
                   this.x += x;
               },
               moverEnY(y) {
                   this.y += y;
               }
           }

           function distancia(p1,p2) {
               console.log(`valores: de x: ${p1.x} y ${p2.x}`);
               console.log(`valores: de y: ${p1.y} y ${p2.y}`);
               const x = p1.x - p2.x;
               const y = p1.y - p2.y;

               return Math.sqrt(x*x + y*y);
           }

           console.log("saludos a todos");
           console.log(distancia(p1,p2).toFixed(2));
           p1.moverEnX(10);
           p1.moverEnY(-30);
           p2.moverEnX(20);
           console.log(distancia(p1,p2).toFixed(2));

           console.log(distancia(p1, {x:23,y:43}).toFixed(3));

        </script>
    </body>
</html>
