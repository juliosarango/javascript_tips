          /**
             las funciones internas recuerdan el scope de las variables que le fueron asignadas en la función
             padre
          */

          function saludarFamilia(apellido) {
              return function saludarMiembroDeFamilia(nombre) {
                  console.log(`Hola ${nombre} ${apellido}`);
              }
          }

          const saludarGomez = saludarFamilia('Gomez');
          console.log(saludarGomez);
          const saludarPerez = saludarFamilia('Perez');
          console.log(saludarPerez);
          const saludarRomero = saludarFamilia('Romero');

          saludarGomez('Juan');
          saludarGomez('Carlos');
          saludarGomez('Pedro');
          saludarPerez('Maria');
          saludarPerez('Andres');
          saludarRomero('Jorge');

          function makePrefixer(prefix) {   
            return function hacerPrefijo(palabra) {   
                console.log(`${prefix}${palabra}`)
            }
          }

          const prefix = makePrefixer("re");
          prefix("bueno");
          prefix("malo");
          prefix("alto");

          let prefix1 = (pre) => (palabra) =>  console.log(pre+palabra);

          const p1 = prefix1('re');
