    <body>
        <h2>Memoizacion</h2>        
        <script type="text/javascript">
        /*
        Guardar los numeros que ya vamos calculando.
        De esta forma se evita hacer llamadas sobre calculos que ya se hicieron anterioremente.
        Ejm para el fibonacci de 20, sin Memoizacion se hacen 13528 llamadas, en cambio con Memoizacion se hacen unicamente 38 llamadas
        
        */
            let contador=1;
            function fibonacci(num,memoria = {}) {
                contador++;                
                if (memoria[num]) return memoria[num];
                
                
                if (num == 1) return 0
                if (num == 2) return 1

                return memoria[num] = fibonacci(num - 1,memoria) + fibonacci(num - 2,memoria);
            }
            /*console.log(fibonacci(1));
            console.log(fibonacci(2));
            console.log(fibonacci(3));
            console.log(fibonacci(4));
            console.log(fibonacci(5));
            console.log(fibonacci(6));
            console.log(fibonacci(7));
            console.log(fibonacci(8));
            console.log(fibonacci(9));*/
            
            console.log(fibonacci(20));
            console.log(contador++);
        </script>
    </body>
</html>
