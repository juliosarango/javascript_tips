    <body>
        <script type="application/javascript">     
            //calcular cuantos kilometros corre una persona
            const nombre = 'Julio';
            const dias = ['lunes','martes','miercoles','jueves','viernes','sabado','domingo'];

            let correr = () => {
                const min = 5;
                const max = 15;
                return Math.round(Math.random()*(max-min)+min);
            }

            let totalKms = 0;
            const length = dias.length;
            for (let i = 0; i < dias.length; i++) {
                const kms = correr();
                totalKms += kms;
                console.log(`el ${dias[i]} ${nombre} corrio ${kms} kilometros`);
            }
          //  math.floor//rendondea hacia abajo 3.9 = 3
          //  math.ceil//redondea para arriba 3.1 = 4
          //  math.round// redondea dependiendo 3.1 = 3, 3.5 = 4
          const promedio = totalKms/length;
          console.log(`En total ${nombre} corrio: ${totalKms} kms en total`);
          console.log(`En promedio corriÃ³ ${promedio.toFixed(2)} mks diarios`);


        </script>
    </body>
    

</html>
