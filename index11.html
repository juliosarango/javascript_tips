        <h2>Operaciones con arrays</h2>
        <script type="text/javascript">
          //arrays
          //funcion para calcular la suma de varios elementos

          //spred operator: 

          //funcion para sumar
          function suma(...numeros) { 

              //forma sencilla pero no correcta
            /*  let acum = 0;
              for (let i = 0; i < numeros.length; i++) {
                  acum += numeros[i];
              }
              return acum;
              */

              //forma correcta de hacer

              return numeros.reduce(function (acum,numero){
                  acum += numero;
                  return acum;
              },0)                           
          }
