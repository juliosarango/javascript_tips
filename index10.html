<html>
    <head>
        <title>Fundamentos de javascript</title>
    </head>
    <body>
        <h2>objetos con clases de js</h2>
        <script type="text/javascript">
           //objetos con clases de js
           //cualquier cambio en el prototipo afecta a todas las instacias del objeto 
           
           class Punto {
               constructor(x,y) {
                   this.x = x;
                   this.y = y;
               }

               moverEnX(x) {
                   this.x += x;
               }

               moverEnY(y) {
                   this.y = y;
               }

               distancia(p) {
                   const x = this.x - p.x;
                   const y = this.y - p.y;

                   return Math.sqrt(x*x + y*y);
               }
           }
                      
           const p1 = new Punto(0,4);
           const p2 = new Punto(3,0);

           console.log("saludos a todos");

           console.log(p1);

           console.log(p1.distancia(p2));
           console.log(p2.distancia(p1));

           p1.moverEnX(10);
           p1.moverEnY(-30);
           p2.moverEnX(20);
           console.log(p1.distancia(p2).toFixed(2));

           console.log(p1.distancia({x:23,y:43}).toFixed(3));

        </script>
    </body>
</html>
