        en este caso los casos bases son :
        if (num == 1) return 0
        if (num == 2) return 1
        
        */
            let contador=0;
            function fibonacci(num) {
                console.log(contador++);
                if (num == 1) return 0
                if (num == 2) return 1

                return fibonacci(num-1)+ fibonacci(num-2);
            }
